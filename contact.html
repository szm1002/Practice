				<p>

					<input type="text" id="name" name="name" placeholder="Your name" required="required"></input>

					<textarea cols="45" rows="7" id="message" name="message" placeholder="Please write what you want to say here." required="required"></textarea>
				</p>
				<input type="submit" value="Send"></input>
